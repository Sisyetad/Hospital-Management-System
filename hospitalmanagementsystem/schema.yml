components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    AppUser:
      type: object
      properties:
        user_id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
        username:
          type: string
        password:
          type: string
          writeOnly: true
        role_name:
          type: string
          readOnly: true
        role:
          allOf:
          - $ref: '#/components/schemas/Role'
          writeOnly: true
        access_token:
          type: string
          readOnly: true
        refresh_token:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
          readOnly: true
      required:
      - access_token
      - created_at
      - email
      - is_active
      - role_name
      - updated_at
      - user_id
    Branch:
      type: object
      properties:
        branch_id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
        branch_name:
          type: string
        role_name:
          type: string
          readOnly: true
        role:
          allOf:
          - $ref: '#/components/schemas/Role'
          writeOnly: true
        phone:
          type: string
        speciality:
          type: string
        location:
          type: string
        headoffice_name:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
          readOnly: true
      required:
      - branch_id
      - branch_name
      - created_at
      - email
      - headoffice_name
      - is_active
      - location
      - phone
      - role
      - role_name
      - speciality
      - updated_at
    Diagnosis:
      type: object
      properties:
        diagnosis_id:
          type: integer
          readOnly: true
        diagnosis_name:
          type: string
        patient_id:
          type: integer
        doctor_id:
          type: integer
        medication:
          type: string
        clinical_notes:
          type: string
        severity_level:
          type: integer
        related_symptomes:
          type: string
        updation_reason:
          type: string
        visibility:
          type: boolean
        diagnosis_status:
          type: integer
      required:
      - diagnosis_id
    Doctor:
      type: object
      properties:
        doctor_id:
          type: integer
          readOnly: true
        doctor_name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        location:
          type: string
        department:
          type: string
        role_name:
          type: string
          readOnly: true
        role:
